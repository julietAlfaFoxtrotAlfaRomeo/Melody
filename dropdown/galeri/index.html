<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Galeri Produk</title>
    <style>
        :root {
            --primary: #ff002b;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .buttons button {
            margin: 0 10px 10px 10px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons button:hover {
            background-color: #ff002b;
            transform: scale(1.05);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category {
            display: none;
            flex-basis: 100%;
        }

        .category img {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: cover;
            margin: 10px;
            border: 3px solid rgb(213, 213, 213);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .category.aktif {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .gallery {
                gap: 30px;
            }
        }
    </style>
</head>

    <script>
        function showCategory(category) {
            var categories = document.querySelectorAll(".category");

            categories.forEach(function (cat) {
                if (category === "semua") {
                    cat.classList.add("aktif");
                } else {
                    if (cat.classList.contains(category)) {
                        cat.classList.add("aktif");
                    } else {
                        cat.classList.remove("aktif");
                    }
                }
            });
        }

        showCategory("terbaru"); // Menampilkan kategori "Terbaru" secara default
    </script>
